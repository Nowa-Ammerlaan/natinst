name: pkgcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup master repositories
      run: |
        ./scripts/setup-master-gentoo.sh
    - name: Install pkgcheck
      run: |
        pip install pkgcheck
    - name: Run pkgcheck
      run : |
        pkgcheck --color y ci
