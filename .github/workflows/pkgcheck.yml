name: pkgcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: gentoo/stage3
    steps:
    - uses: actions/checkout@v4
    - name: Setup master repositories
      run: |
        ./scripts/setup-master-gentoo.sh
    - name: Install pkgcheck
      run: |
        pip install --user pkgcheck
    - name: Run pkgcheck
      run : |
        pkgcheck --color y ci
